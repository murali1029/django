<h2>Welcome to register your Account</h2>

<div>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">User Name</label>
        <input type="text" name="username" id="username" placeholder="Enter your user name(only letters, numbers)" required>
        <br>

        <label for="">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
        <br>

        <label for="">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your last name" required>
        <br>

        <label for="">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br>

        <label for="">Password </label>
        <input type="password" name="password1" id="password1" placeholder="Enter your password" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" name="password2"  id="password2" placeholder="Confirm password" required>
        <br>

        <button type="submit"> Signup </button>
    </form>
    </form>
</div>
